<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  <meta name="author" content="Mike Ferron">
  <meta name="copyright" content="&copy; 2014 Mike Ferron">
  <meta name="description" content="Hello, my name is Mike.  I'm a web developer.">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &raquo; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,700,800,900,500,600,300,200'>
  {% for css_name in page.extra_css %}
  <link rel="stylesheet" href="/public/css/{{ css_name }}">
  {% endfor %}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS 
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  -->
</head>
