---
layout: default
title: Blog
permalink: /blog/
navlink: true
---
<h1>Blog</h1>
<div>
  <ul class="posts">
    {% for post in site.categories.blog %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
        <p>{{post.description}}</p>
      </li>
    {% endfor %}
  </ul>
</div>
