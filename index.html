---
layout: default
title: Home
---
<div class='home'>
  <h3>Hello, my name is</h3>
  <h1 class="banner">MIKE FERRON</h1>
  <h3>I make things on the internet.</h3>
</div>
<p>
  {{ site.description }}
</p>
<div class="related">
  <h2>RECENT POSTS</h2>
  <ul class="posts">
    {% for post in site.categories.blog limit:5 %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
        <p>{{post.description}}</p>
      </li>
    {% endfor %}
  </ul>
</div>
