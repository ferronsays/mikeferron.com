---
layout: default
title: Projects
permalink: /projects/
navlink: true
---

{% for post in site.categories.projects %}
    {% if post.categories contains 'fullscreen'%}
    {% else %}
      <div class="media">
        <a class="pull-left" href="{{ post.url }}">
          <img class="media-object" alt="{{ post.title }} image" src="/public/img/{{ post.thumbnail }}">
        </a>
        <div class="media-body">
          <h2 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{post.description}}</p>
        </div>
      </div>
    {% endif %}
{% endfor %}
